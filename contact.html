<body>

  <header id="masthead">
    <div class="container col-md-4   col-xs-12">
      <a href="index.html" id="logo">Vytas Rudzinskas</a>

    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section col-md-8 col-12">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar col-md-4 col-xs-12">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="#"><img src="images/github-128.png" class="social" alt="GitHub" /></a>
        <a href="#"><img src="images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>
